<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      flex-direction: column;
    }

    .cookie-container {
      position: relative;
      width: 600px;
      height: 600px;
      margin-bottom: 20px;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .cookie-half {
      position: absolute;
      width: 50%;
      height: 100%;
      background: url('https://i.imgur.com/HrFxYuc.png') no-repeat center;
      background-size: 600px 600px;
      transition: transform 1s ease;
    }

    .left {
      left: 0;
      background-position: left center;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    }

    .right {
      right: 0;
      background-position: right center;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    }

    .break .left {
      transform: translateX(-200px);
    }

    .break .right {
      transform: translateX(200px);
    }

    h1 {
      color: orange;
      font-size: 64px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
      text-align: center;
    }

    @keyframes float {
      0% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-15px);
      }
      100% {
        transform: translate(-50%, -50%) translateY(0);
      }
    }

    .show-text h1 {
      opacity: 1;
      left: 50%;
      animation: float 3s ease-in-out infinite;
    }

    /* Mobile styles */
    @media screen and (max-width: 768px) {
      .cookie-container {
        width: 300px;
        height: 300px;
      }

      h1 {
        font-size: 32px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      body.mobile .cookie-container {
        opacity: 0;
        transform: scale(0);
        pointer-events: none;
      }
    }
  </style>
</head>
<body>
  <div class="cookie-container" id="cookie">
    <div class="cookie-half left"></div>
    <div class="cookie-half right"></div>
    <h1 id="text">COMING SOON</h1>
  </div>

  <!-- Sound effect -->
  <audio id="cookieSound" src="cookie-break.mp3" preload="auto"></audio>

  <script>
    window.onload = () => {
      const cookie = document.getElementById('cookie');
      const cookieSound = document.getElementById('cookieSound');
      const text = document.getElementById('text');

      const isMobile = window.innerWidth <= 768;
      if (isMobile) {
        document.body.classList.add('mobile');
      }

      setTimeout(() => {
        cookieSound.play();
        cookie.classList.add('break');

        setTimeout(() => {
          document.body.classList.add('show-text');

          if (isMobile) {
            // hide cookie on mobile after crack
            cookie.style.opacity = '0';
            cookie.style.transform = 'scale(0)';
          }
        }, 1000);
      }, 1000);
    };
  </script>
</body>
</html>
