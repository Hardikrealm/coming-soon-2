<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      flex-direction: column;
    }

    .cookie-container {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      max-width: 600px;
      max-height: 600px;
      margin-bottom: 20px;
    }

    .cookie-half {
      position: absolute;
      width: 50%;
      height: 100%;
      background: url('https://i.imgur.com/HrFxYuc.png') no-repeat center;
      background-size: 100% 100%;
      transition: transform 1s ease;
      background-repeat: no-repeat;
      transform-origin: center center;
    }

    .left {
      left: 0;
      background-position: left center;
      clip-path: inset(0 50% 0 0);
    }

    .right {
      right: 0;
      background-position: right center;
      clip-path: inset(0 0 0 50%);
    }

    .break .left {
      transform: translateX(-30%);
    }

    .break .right {
      transform: translateX(30%);
    }

    h1 {
      color: orange;
      font-size: 4.5vmin;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
      text-align: center;
    }

    @keyframes float {
      0% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-2vh);
      }
      100% {
        transform: translate(-50%, -50%) translateY(0);
      }
    }

    .show-text h1 {
      opacity: 1;
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="cookie-container" id="cookie">
    <div class="cookie-half left"></div>
    <div class="cookie-half right"></div>
    <h1 id="text">COMING SOON</h1>
  </div>

  <!-- Sound effect -->
  <audio id="cookieSound" src="cookie-break.mp3" preload="auto"></audio>

  <script>
    window.onload = () => {
      const cookie = document.getElementById('cookie');
      const cookieSound = document.getElementById('cookieSound');
      const text = document.getElementById('text');

      setTimeout(() => {
        cookieSound.play();
        cookie.classList.add('break');

        setTimeout(() => {
          document.body.classList.add('show-text');
        }, 1000);
      }, 1000);
    };
  </script>
</body>
</html>
