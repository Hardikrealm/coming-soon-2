<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      flex-direction: column;
    }

    .cookie-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin-bottom: 30px;
    }

    .cookie-half {
      position: absolute;
      width: 50%;
      height: 100%;
      background: url('https://imgur.com/a/FJBFoPm') no-repeat center;
      background-size: contain;
      transition: transform 1s ease;
    }

    .left {
      left: 0;
    }

    .right {
      right: 0;
    }

    .break .left {
      transform: translateX(-100px);
    }

    .break .right {
      transform: translateX(100px);
    }

    h1 {
      color: orange;
      font-size: 36px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* Floating animation for the "COMING SOON" text */
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .show-text h1 {
      opacity: 1;
      animation: float 3s ease-in-out infinite; /* Apply floating effect */
    }
  </style>
</head>
<body>
  <!-- Cookie container -->
  <div class="cookie-container" id="cookie">
    <div class="cookie-half left"></div>
    <div class="cookie-half right"></div>
  </div>

  <!-- "COMING SOON" text -->
  <h1 id="text">COMING SOON</h1>

  <!-- Audio element for the sound effect -->
  <audio id="cookieSound" src="cookie-break.mp3" preload="auto"></audio>

  <script>
    window.onload = () => {
      const cookie = document.getElementById('cookie');
      const text = document.getElementById('text');
      const cookieSound = document.getElementById('cookieSound'); // Get the audio element

      setTimeout(() => {
        // Play the sound when the cookie breaks
        cookieSound.play();

        cookie.classList.add('break'); // Trigger cookie breaking animation
        setTimeout(() => {
          document.body.classList.add('show-text'); // Show the "COMING SOON" text
        }, 1000);
      }, 1000);
    };
  </script>
</body>
</html>
