<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      flex-direction: column;
    }

    .cookie-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin-bottom: 30px;
    }

    .cookie-piece {
      position: absolute;
      width: 40%;
      height: 40%;
      background: url('https://i.imgur.com/HrFxYuc.png') no-repeat center;
      background-size: cover;
      transition: transform 1s ease, clip-path 1s ease;
      transform-origin: center;
    }

    /* Different pieces of the cookie with jagged edges (Clip path) */
    .piece1 { top: 10%; left: 20%; clip-path: polygon(0% 10%, 20% 40%, 40% 30%, 50% 20%, 40% 0%); }
    .piece2 { top: 10%; left: 50%; clip-path: polygon(100% 10%, 80% 30%, 60% 20%, 50% 10%, 60% 0%); }
    .piece3 { top: 30%; left: 10%; clip-path: polygon(20% 60%, 40% 40%, 60% 50%, 70% 60%, 30% 80%); }
    .piece4 { top: 30%; left: 50%; clip-path: polygon(50% 60%, 70% 40%, 90% 50%, 80% 70%, 50% 80%); }
    .piece5 { top: 60%; left: 20%; clip-path: polygon(0% 80%, 30% 70%, 40% 90%, 60% 80%, 30% 100%); }
    .piece6 { top: 60%; left: 50%; clip-path: polygon(50% 80%, 70% 70%, 90% 90%, 60% 100%, 40% 90%); }

    /* Final effect for breaking the cookie */
    .break .piece1 {
      transform: translateX(-100px) translateY(-50px);
    }
    .break .piece2 {
      transform: translateX(100px) translateY(-50px);
    }
    .break .piece3 {
      transform: translateX(-80px) translateY(70px);
    }
    .break .piece4 {
      transform: translateX(80px) translateY(80px);
    }
    .break .piece5 {
      transform: translateX(-120px) translateY(-120px);
    }
    .break .piece6 {
      transform: translateX(120px) translateY(120px);
    }

    /* "COMING SOON" Text Style */
    h1 {
      color: orange;
      font-size: 96px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
      text-align: center;
    }

    @keyframes float {
      0% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-20px);
      }
      100% {
        transform: translate(-50%, -50%) translateY(0);
      }
    }

    .show-text h1 {
      opacity: 1;
      animation: float 3s ease-in-out infinite;
    }

  </style>
</head>
<body>
  <div class="cookie-container" id="cookie">
    <!-- Multiple cookie pieces -->
    <div class="cookie-piece piece1"></div>
    <div class="cookie-piece piece2"></div>
    <div class="cookie-piece piece3"></div>
    <div class="cookie-piece piece4"></div>
    <div class="cookie-piece piece5"></div>
    <div class="cookie-piece piece6"></div>
    <h1 id="text">COMING SOON</h1>
  </div>

  <!-- Sound effect -->
  <audio id="cookieSound" src="cookie-break.mp3" preload="auto"></audio>

  <script>
    window.onload = () => {
      const cookie = document.getElementById('cookie');
      const cookieSound = document.getElementById('cookieSound');
      const text = document.getElementById('text');

      setTimeout(() => {
        cookieSound.play(); // Play the sound when the cookie breaks
        cookie.classList.add('break'); // Trigger the break animation

        setTimeout(() => {
          document.body.classList.add('show-text'); // Show "COMING SOON" text
        }, 1000);
      }, 1000);
    };
  </script>
</body>
</html>
