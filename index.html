<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      perspective: 1000px;
    }

    .cookie-container {
      position: relative;
      width: 600px;
      height: 600px;
      transform-style: preserve-3d;
    }

    .cookie-half {
      position: absolute;
      width: 50%;
      height: 100%;
      background: url('https://i.imgur.com/HrFxYuc.png') no-repeat center;
      background-size: 600px 600px;
      transition: transform 1s ease;
      backface-visibility: hidden;
    }

    .left {
      left: 0;
      background-position: left center;
    }

    .right {
      right: 0;
      background-position: right center;
    }

    .break .left {
      transform: translateX(-200px);
    }

    .break .right {
      transform: translateX(200px);
    }

    /* TEXT INSIDE COOKIE */
    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: orange;
      font-size: 64px;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
      text-align: center;
      pointer-events: none;
      width: 100%;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-15px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }

    .show-text #text {
      opacity: 1;
      animation: float 3s ease-in-out infinite;
    }

    .hide-cookie {
      display: none;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .cookie-container {
        width: 100vmin;
        height: 100vmin;
      }

      .cookie-half {
        background-size: 100vmin 100vmin;
      }

      #text {
        font-size: 12vmin;
      }
    }
  </style>
</head>

<body>

  <div class="cookie-container" id="cookie">
    <div class="cookie-half left"></div>
    <div class="cookie-half right"></div>
    <h1 id="text">COMING SOON</h1>
  </div>

  <audio id="cookieSound" src="cookie-break.mp3" preload="auto"></audio>

  <script>
    function isMobileDevice() {
      return window.innerWidth <= 768;
    }

    window.onload = () => {
      const cookie = document.getElementById('cookie');
      const cookieSound = document.getElementById('cookieSound');
      let broken = false;

      /* GSAP CURSOR PARALLAX */
      if (!isMobileDevice()) {
        const strength = 25;

        cookie.addEventListener('mousemove', (e) => {
          if (broken) return;

          const rect = cookie.getBoundingClientRect();
          const x = e.clientX - rect.left - rect.width / 2;
          const y = e.clientY - rect.top - rect.height / 2;

          gsap.to(cookie, {
            x: x / strength,
            y: y / strength,
            rotationY: x / 18,
            rotationX: -y / 18,
            duration: 0.4,
            ease: "power3.out"
          });
        });

        cookie.addEventListener('mouseleave', () => {
          if (broken) return;

          gsap.to(cookie, {
            x: 0,
            y: 0,
            rotationX: 0,
            rotationY: 0,
            duration: 0.6,
            ease: "power3.out"
          });
        });
      }

      /* AUTO BREAK */
      setTimeout(() => {
        broken = true;
        cookieSound.play();
        cookie.classList.add('break');

        gsap.to(cookie, {
          x: 0,
          y: 0,
          rotationX: 0,
          rotationY: 0,
          duration: 0.2
        });

        setTimeout(() => {
          document.body.classList.add('show-text');
          if (isMobileDevice()) {
            cookie.classList.add('hide-cookie');
          }
        }, 1000);
      }, 1000);
    };
  </script>

</body>
</html>
