<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      flex-direction: column;
    }

    .cookie-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 50px;
    }

    .cookie-half {
      position: absolute;
      width: 50%;
      height: 100%;
      background: url('https://i.imgur.com/HrFxYuc.png') no-repeat center;
      background-size: 300px 300px;
      transition: transform 1s ease;
    }

    .left {
      left: 0;
      background-position: left center;
    }

    .right {
      right: 0;
      background-position: right center;
    }

    .break .left {
      transform: translateX(-160px);
    }

    .break .right {
      transform: translateX(160px);
    }

    h1 {
      color: orange;
      font-size: 48px;
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .show-text h1 {
      opacity: 1;
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="cookie-container" id="cookie">
    <div class="cookie-half left"></div>
    <div class="cookie-half right"></div>
  </div>

  <h1 id="text">COMING SOON</h1>

  <!-- Optional: Sound effect -->
  <audio id="cookieSound" src="cookie-break.mp3" preload="auto"></audio>

  <script>
    window.onload = () => {
      const cookie = document.getElementById('cookie');
      const text = document.getElementById('text');
      const cookieSound = document.getElementById('cookieSound');

      setTimeout(() => {
        cookieSound.play();
        cookie.classList.add('break');
        setTimeout(() => {
          document.body.classList.add('show-text');
        }, 1000);
      }, 1000);
    };
  </script>
</body>
</html>
